<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flexbox and Grid Task</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Flexbox Header */
    header {
      background-color: #222;
      padding: 20px;
    }

    .navbar {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
    }

    .nav-item {
      color: white;
      font-size: 18px;
      padding: 10px 20px;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .nav-item:hover {
      border-bottom: 2px solid white;
    }

    /* Flex Items Section */
    .flex-section {
      background-color: #f4f4f4;
      height: 200px;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
    }

    .item {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      border: 2px solid #333;
    }

    .item:nth-child(1) { background-color: #ff6b6b; }
    .item:nth-child(2) { background-color: #6bc5ff; }
    .item:nth-child(3) { background-color: #6bff95; }
    .item:nth-child(4) { background-color: #ffdb6b; }
    .item:nth-child(5) { background-color: #b56bff; }

    /* Grid Section */
    .grid-section {
      padding: 20px;
      background-color: #eaeaea;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 150px);
      gap: 10px;
    }

    .grid-item {
      background-color: #7fc8f8;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      border: 2px solid #444;
    }

    .grid-item:nth-child(1) {
      background-color: #ff6f61;
      grid-column: span 2;
    }

    .grid-item:nth-child(4) {
      background-color: #6bcf63;
      grid-row: span 2;
    }

    .grid-item:nth-child(2) { background-color: #f9a602; }
    .grid-item:nth-child(3) { background-color: #9055ff; }
    .grid-item:nth-child(5) { background-color: #38b6ff; }
    .grid-item:nth-child(6) { background-color: #ffb3c6; }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #222;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Flexbox Header -->
  <header>
    <nav class="navbar">
      <div class="nav-item">Home</div>
      <div class="nav-item">Products</div>
      <div class="nav-item">Cart</div>
      <div class="nav-item">Contact Us</div>
    </nav>
  </header>

  <!-- Flexbox Items Section -->
  <section class="flex-section">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </section>

  <!-- Grid Product Showcase -->
  <section class="grid-section">
    <div class="grid-container">
      <div class="grid-item">A</div>
      <div class="grid-item">B</div>
      <div class="grid-item">C</div>
      <div class="grid-item">D</div>
      <div class="grid-item">E</div>
      <div class="grid-item">F</div>
    </div>
  </section>

  <footer>
    CSS Flexbox and Grid Layout Task &copy; 2025
  </footer>

</body>
</html>
