<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHARUSAT Simple Dashboard</title>
  <link rel="icon" href="image copy.png" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background-color: #f0f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dashboard {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .dashboard img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .dashboard h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }

    .dashboard h2 {
      font-size: 16px;
      color: #777;
      margin-bottom: 30px;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
    }

    .stat {
      text-align: center;
    }

    .stat p {
      font-size: 14px;
      color: #888;
    }

    .stat h3 {
      font-size: 20px;
      color: #3f51b5;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .buttons a {
      text-decoration: none;
      background-color: #3f51b5;
      color: white;
      padding: 12px;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background-color: #2c3e9d;
    }

    @media (max-width: 480px) {
      .dashboard {
        padding: 20px;
      }

      .dashboard h1 {
        font-size: 20px;
      }

      .stat h3 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <img src="../Charusat/icon.png" alt="CHARUSAT Logo">
    <h1>Welcome, Heet Mehta</h1>
    <h2>CHARUSAT Dashboard</h2>

    <div class="stats">
      <div class="stat">
        <h3>7,500+</h3>
        <p>Students</p>
      </div>
      <div class="stat">
        <h3>400+</h3>
        <p>Faculty</p>
      </div>
    </div>

    <div class="buttons">
      <a href="profile.html">View Profile</a>
      <a href="image21.webp">My Courses</a>
      <a href="Main.html">Logout</a>
    </div>
  </div>

</body>
</html>
