<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        .body
        {
             background-color:  rgb(243, 255, 255);
            background-image: url('../Charusat/image.png');
            background:
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    fieldset {
      border: 1px solid #c9baba;
      padding: 100px 50px 50px 50px;
      margin-top: 1px;
      width: 50%;
      box-sizing: border-box;
    }

    fieldset legend {
      color: #333;
      font-size: 1.2em;
      font-weight: bold;
      padding: 0 50px;
    }

    fieldset label {
      display: block;
      margin-bottom: 8px;
    }

    .form-row {
      display: centre;
      gap: 10px;
      margin-top: 10px;
    }

    fieldset input[type="submit"],
    fieldset input[type="reset"] {
      flex: 1;
      background-color: #ffffff;
      color: rgb(179, 0, 0);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      margin: 0;
    }

    fieldset input[type="submit"]:hover,
    fieldset input[type="reset"]:hover {
      background-color: #ddd;
    }

    fieldset input[type="submit"]:focus,
    fieldset input[type="reset"]:focus {
      outline: none;
      background-color: #ffffff;
      color: rgb(179, 0, 0);
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
      transition: all 1ms ease-in-out;
    }

    fieldset input[type="submit"]:active, 
    fieldset input[type="reset"]:active {
      background-color: #ccc;
      box-shadow: none;
    }

    fieldset input[type="text"],
    fieldset input[type="password"] {
      width: 70%;
      padding: 6px 5px;
      margin: 4px 0;
      display: inline-block;
      border: 3px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    fieldset input[type="text"]:focus,
    fieldset input[type="password"]:focus {
      border-color: #4CAF50;
      outline: none;
    }

    .signup-link {
      display: block;
      margin-top: 10px;
      text-align: center;
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-link:hover {
      text-decoration: underline;
    }
    </style>
</head>
<body>
    <div class="body">
        <h1>Sign Up Page</h1>
    <div class ="Login Form">
        <fieldset>
        <legend>Sign Up Form</legend>
        <form>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username">
          <br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password">
          <div class="form-row">
            <input type="submit" value="Login">
            <input type="reset" value="Reset">
          </div>
        </form>

    </div>
    </div>  

</body>
</html>
