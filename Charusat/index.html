<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Page Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header, .footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 15px;
    }

    .menu {
      background-color: #333;
      overflow: hidden;
    }

    .menu a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .menu a:hover {
      background-color: #ddd;
      color: black;
    }

    .content {
      display: flex;
      min-height: 400px;
    }

    .left, .right {
      width: 20%;
      background-color: #f1f1f1;
      padding: 15px;
    }

    .main {
      flex: 1;
      background-color: #ffffff;
      padding: 15px;
    }

    .footer {
      background-color: #333;
      color: white;
    }
    fieldset {
      border: 1px solid #c9baba;
      padding: 70px;
      margin-top: 20px;
      display: inline  block;
      width: 100%;
      box-sizing: border-box;
      
    }
    fieldset legend {
      color: #333;
      font-size: 1.2em;
    }
    fieldset label {
      display: block;
      margin-bottom: 8px;
    }
    fieldset input[type="submit"],
    fieldset input[type="reset"] {
      display: inline block;
      width: 50%;
      background-color: #ffffff;
      color: rgb(179, 0, 0);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    fieldset input[type="submit"]:hover,  
    fieldset input[type="reset"]:hover {
      background-color: #ddd;
    }
    fieldset input[type="submit"]:focus,
    fieldset input[type="reset"]:focus {
      outline: none;
      display: block;
      width: 50%; 
      background-color: #ffffff;
      color: rgb(179, 0, 0);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
      transition: all 1ms ease-in-out;


    }
    fieldset input[type="text"],
    fieldset input[type="password"] {
      
      width: 100%;
      padding: 12px 10px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    fieldset legend {
      font-weight: bold;
      padding: 0 10px;
    }

    fieldset input[type="text"]:focus,
    fieldset input[type="password"]:focus {
      border-color: #4CAF50;
      outline: none;
    }
    
  </style>
</head>
<body>

  <div class="header">
    <h1>My Web Page</h1>
  </div>

  <div class="menu">
    <a href="#">Home</a>
    <a href="#">About Us</a>
    <a href="#">Product</a>
    <a href="#">Contact Us</a>
  </div>

  <div class="content">
    <div class="left">
      <h3>Left Sidebar</h3>
      <p>Some left content here.</p>
    </div>

    <div class="main">
      <h2>Welcome</h2>
      <p>This is the main content area.</p>
    </div>

    <div class="right">
      <h3>Right Sidebar</h3>
      <p>Some right content here.</p>
      <fieldset>
        <legend>Login Form</legend>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <input type="submit" value="Login" placeholder="Login">
        <input type="reset" value="Reset" placeholder="Reset">
      </fieldset>
    </div>
  </div>

  <div class="footer">
    <p>Footer Information</p>
  </div>

</body>
</html>
