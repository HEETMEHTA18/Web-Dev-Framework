<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharusatClone - Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-group { margin-bottom: 1.2rem; }
        .form-group label { display: block; margin-bottom: 0.4rem; font-weight: 500; }
        .form-group input { width: 100%; padding: 0.6rem; border-radius: 6px; border: 1px solid #bbb; font-size: 1rem; }
        .btn { background: #003366; color: #fff; border: none; padding: 0.7rem 2rem; border-radius: 6px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.2s; }
        .btn:hover { background: #00509e; }
        .message { margin-top: 1.2rem; color: #003366; font-weight: 600; }
    </style>
</head>
<body>
    <nav class="navbar">
        <span class="logo">
            <img src="https://www.charusat.ac.in/assets/images/logo.png" alt="Charusat Logo">
            <span class="logo-text">CHARUSAT</span>
        </span>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="admin.html">Admin</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="feedback.html">Feedback</a></li>
            <li><a href="login.html" class="active">Login</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="results.html">Results</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="card">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button class="btn" type="submit">Login</button>
            </form>
            <div class="message" id="loginMessage"></div>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            var username = document.getElementById('username').value;
            document.getElementById('loginMessage').textContent = 'Welcome, ' + username + '! (No real authentication performed)';
        };
    </script>
</body>
</html>
